  products:
    title: "I nostri Prodotti"
    subtitle: "progettiamo, costruiamo e distribuiamo macchine per il dosaggio di prodotti liquidi, densi e pastosi, con o senza particelle solide in sospensione."
    applicationtitle: "Le dosatrici volumetriche hanno molteplici campi di applicazione:"
    application: "Nei settori alimentare, chimico e cosmetico i nostri sistemi assicurano precisione e affidabilità nel tempo."
    catalog: "Il nostro catalogo di vendita riempitrici volumetriche professionali presenta 5 linee di prodotto. Le riempitrici volumetriche della nostra azienda sono dosatrici volumetriche di alto livello perché nella produzione di dosatrici la professionalità nella scelta dei materiali è molto importante."
    one: "Disponibili in diversi formati, le nostre riempitrici coprono l'intervallo 0-5000 ml per soddisfare ogni esigenza. Il funzionamento è interamente pneumatico e non richiede l'allacciamento alla rete elettrica: risultano quindi particolarmente indicate per operare in ambienti umidi e in presenza di prodotti altamente volatili, dove l'alimentazione elettrica rappresenterebbe un grave pericolo. Siamo inoltre in grado di realizzare macchine riempitrici speciali e linee automatiche di riempimento e confezionamento."
    choose-galli: "Se cerchi una azienda che si occupa della produzione e vendita di riempitrici di produzione italiana certificata, scegli la Galli."
    two_html: "Utilizziamo alluminio anticorodal e, per assicurare un elevato livello di igiene, acciaio inox per la parte a contatto con il prodotto.<br /> La pulizia e il lavaggio della macchina è agevole e può essere effettuato tranquillamente mediante vapore.<br /> La particolare costruzione di queste macchine assicura un'elevata flessibilità: è possibile dosare prodotti con caratteristiche di densità e viscosità molto differenti tra loro mantenendo il medesimo corpo macchina e limitandosi alla sola sostituzione della testa anteriore.<br />
    In fase di progettazione si è lavorato per ottenere una macchina versatile, precisa e al tempo stesso semplice consentendo una facile manutenzione."
    three: "Dosatrici volumetriche serie DV"
    seriedv_subtitle: "I nostri sistemi assicurano precisione e affidabilità nel tempo."
    seriedv_html: "Le dosatrici volumetriche della serie DV trovano applicazione nel settore alimentare, chimico e cosmetico.<br /> Il nostro catalogo di vendita riempitrici volumetriche professionali presenta 5 linee di prodotto. <br /> Le riempitrici volumetriche della nostra azienda sono dosatrici volumetriche di alto livello perché nella produzione di dosatrici la professionalità nella scelta dei materiali è molto importante."
